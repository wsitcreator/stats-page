<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Stats</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .product-stats {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <!-- Ú©Ø§Ù„Ø§Ù‡Ø§ Ø¨Ø§ Ø¢Ù…Ø§Ø± Ù…Ø¬Ø²Ø§ -->
  <div id="item-001" class="product-stats" data-seed="101">Loading stats...</div>
  <div id="item-002" class="product-stats" data-seed="102">Loading stats...</div>
  <div id="item-003" class="product-stats" data-seed="103">Loading stats...</div>
  <!-- Ù…ÛŒâ€ŒØªÙˆÙ†ÛŒ ØªØ§ item-100 Ø§Ø¯Ø§Ù…Ù‡ Ø¨Ø¯ÛŒ Ø¨Ø§ seedÙ‡Ø§ÛŒ Ù…ØªÙØ§ÙˆØª -->

  <script>
  (function(){
    var startDate = new Date('2025-07-01');
    var today = new Date();
    var diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    function seededRandom(seed) {
      var x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    document.querySelectorAll('.product-stats').forEach(function(container) {
      var seedOffset = parseInt(container.dataset.seed) || 0;
      var baseSeed = Math.floor(startDate.getTime() / (1000 * 60 * 60 * 24)) + seedOffset;

      var sold = 1, likes = 3, soldLast7 = 0;

      for (var i = 0; i < diffDays; i++) {
        var dailySold = Math.floor(seededRandom(baseSeed + i) * 4) + 2;
        var dailyLike = Math.floor(seededRandom(baseSeed + i + 999) * 2) + 1;
        sold += dailySold;
        likes += dailyLike;
        if (i >= diffDays - 7) soldLast7 += dailySold;
      }

      var rating = Math.min(5, (likes / 20 + 3)).toFixed(1);

      var html =
        '<p><span style="color: #ffd700; font-size: 20px;">â­ï¸</span> <span style="color: #000;">' + rating + ' out of 5</span></p>' +
        '<p>ğŸ“¦ Sold: <strong>' + sold + '</strong> units</p>' +
        '<p>â¤ï¸ Liked by <strong>' + likes + '</strong> customers</p>' +
        '<p style="color: #666; font-size: 13px;">ğŸ“Š In the past 7 days, <strong>' + soldLast7 + ' more</strong></p>' +
        '<p style="color: #666; font-size: 13px;"><span style="color: transparent;">â€”--</span>people bought this product.</p>';

      container.innerHTML = html;
    });
  })();
  </script>
</body>
</html>
